<h3>Please sign up to use all features</h3>

<form [formGroup]="myForm" (ngSubmit)='onSignup()'>
    {{this.myForm.controls['email'].value}}
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input formControlName="email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="cpassword">Password</label>
        <input formControlName="cpassword" type="password" class="form-control" id="cpassword">
    </div>
    <button class="btn btn-succes" type="submit" [disabled]='!myForm.valid'>Sign In</button>
</form>
